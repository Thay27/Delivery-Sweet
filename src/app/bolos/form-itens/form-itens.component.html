<br>
<h3>Novo Produto</h3>
<hr>
<form [formGroup]="formBolos" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
  </div>
  <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert alert-danger">
    <div *ngIf="nome.errors?.required">
      O nome é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="montagemKey">Categoria</label>
    <select class="form-control" id="montagemKey" formControlName="montagemKey" (change)="setCategoriaNome($event.target.selectedOptions)">
      <option value="">- Escolher -</option>
      <option *ngFor="let monte of montagem | async" [value]="monte.key">{{ monte.nome}}</option>
    </select>
  </div>
  <div *ngIf="montagemKey.invalid && (montagemKey.dirty || montagemKey.touched)" class="alert alert-danger">
    <div *ngIf="montagemKey.errors?.required">
      A categoria é obrigatória.
    </div>
  </div>

  <div class="form-group">
    <label for="preco">Preço</label>
    <input type="number" step="1" min="0.1" class="form-control" id="preco" placeholder="preco" formControlName="preco">
  </div>
  <div *ngIf="preco.invalid && (preco.dirty || preco.touched)" class="alert alert-danger">
    <div *ngIf="preco.errors?.required">
      O preço é obrigatório.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>
  <a class="btn btn-secondary ml-2" [routerLink]="['/bolos']">Voltar</a>

</form>
